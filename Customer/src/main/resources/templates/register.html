<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

	<head th:replace = "fragments :: header">

	</head>


	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page" style="justify-content:center;">

		<!--Navigation Start-->
		<nav th:replace = "fragments :: navigation">
		</nav>
		<!--Navigation End-->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a th:href="@{/index}">Home</a></span> / <span>Register</span></p>
					</div>
				</div>
			</div>

			<div class="form">
				<h2>Register</h2>

				<div th:if="${error}" class="text-center alert alert-danger">
					<p th:text="${error}"></p>
				</div>
				<div th:if="${username}" class="text-center alert alert-warning">
					<p th:text="${username}"></p>
				</div>
				<div th:if="${password}" class="text-center alert alert-warning">
					<p th:text="${password}"></p>
				</div>
				<div th:if="${success}" class="text-center alert alert-success">
					<p th:text="${success}"></p>
				</div>

				<form th:action="@{/do-register}" method="post" th:object="${customerDto}" style="margin-top:15px;">
					<div class="form-row">
						<div class="form-group col-md-6">
							<input type="text" class="form-control" th:field="*{firstName}" placeholder="First name">
						</div>
						<div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
							 th:errors = "*{firstName}">
						</div>

						<div class="form-group col-md-6">
							<input type="text" class="form-control" th:field="*{LastName}" placeholder="Last name">
						</div>
						<div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
							 th:errors = "*{lastName}">
						</div>

					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
	<!--						<label for="inputEmail">Email</label>-->
							<input type="email" class="form-control" id="inputEmail" th:field="*{username}" placeholder="Email">
						</div>

						<div class="form-group col-md-6">
	<!--						<label for="inputPassword">Password</label>-->
							<input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password">
						</div>
						<div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
							 th:errors = "*{password}">
						</div>

					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<!--<label for="RepeatPassword">Repeat Password</label>-->
							<input type="password" class="form-control" id="RepeatPassword" th:field="*{repeatPassword}" placeholder="Repeat Password">
						</div>
					</div>
	<!--				<div class="form-group">-->
	<!--&lt;!&ndash;					<label for="inputAddress">Address</label>&ndash;&gt;-->
	<!--					<input type="text" class="form-control" id="inputAddress" placeholder="Address Line 1">-->
	<!--				</div>-->
	<!--				<div class="form-group">-->
	<!--&lt;!&ndash;					<label for="inputAddress2">Address 2</label>&ndash;&gt;-->
	<!--					<input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2 (Optional)">-->
	<!--				</div>-->
	<!--				<div class="form-row">-->
	<!--					<div class="form-group col-md-6">-->
	<!--&lt;!&ndash;						<label for="inputCity">City</label>&ndash;&gt;-->
	<!--						<input type="text" class="form-control" id="inputCity" placeholder="City">-->
	<!--					</div>-->
	<!--					<div class="form-group col-md-4">-->
	<!--&lt;!&ndash;						<label for="inputState">State</label>&ndash;&gt;-->
	<!--						<select id="inputState" class="form-control" placeholder="State">-->
	<!--							<option selected>Choose...</option>-->
	<!--							<option>...</option>-->
	<!--						</select>-->
	<!--					</div>-->
	<!--					<div class="form-group col-md-2">-->
	<!--&lt;!&ndash;						<label for="inputZip">Zip</label>&ndash;&gt;-->
	<!--						<input type="text" class="form-control" id="inputZip" placeholder="Zip Code">-->
	<!--					</div>-->
	<!--				</div>-->

					<button type="submit" class="btn btn-primary">Register</button>

					<div class="search-wrap">
						<p>Already Have An Account?<a th:href="@{/login}">Login Here</a></p>
					</div>

				</form>
			</div>

		</div>



		<!--Footer Start-->
		<footer th:replace = "fragments :: footer">
		</footer>
		<!--Footer End-->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
