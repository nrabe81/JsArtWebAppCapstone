<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace = "fragments :: header">

</head>

<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<!--Navigation Start-->
		<nav th:replace = "fragments :: navigation">
		</nav>
		<!--Navigation End-->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a th:href="@{/index}">Home</a></span> / <span>Checkout</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-sm-10 offset-md-1">
						<div class="process-wrap">
							<div class="process text-center active">
								<p><span>01</span></p>
								<h3>Shopping Cart</h3>
							</div>
							<div class="process text-center active">
								<p><span>02</span></p>
								<h3>Checkout</h3>
							</div>
							<div class="process text-center">
								<p><span>03</span></p>
								<h3>Order Complete</h3>
							</div>
						</div>
					</div>
				</div>

				<!--Start Card Information-->
<!--				<div class="row">-->
<!--					<div class="col-lg-8">-->
<!--						<form method="post" class="colorlib-form" th:object="${cart}">-->
<!--							<h2>Card Details</h2>-->
<!--		              	<div class="row">-->

<!--							<div class="col-md-6">-->
<!--								<div class="form-group">-->
<!--									<label for="nameOnCard">Name on card</label>-->
<!--									<input type="text" id="nameOnCard" class="form-control" placeholder="Name on Card">-->
<!--								</div>-->
<!--							</div>-->
<!--							<div class="col-md-6">-->
<!--								<div class="form-group">-->
<!--									<label for="cardNumber">Card Number</label>-->
<!--									<input type="text" id="cardNumber" class="form-control" placeholder="Card Number">-->
<!--								</div>-->
<!--							</div>-->
<!--							<div class="col-md-6">-->
<!--								<div class="form-group">-->
<!--									<label for="cvv">CVV</label>-->
<!--									<input type="text" id="cvv" class="form-control">-->
<!--								</div>-->
<!--							</div>-->
<!--					    </div>-->
<!--		            	</form>-->
<!--					</div>-->

					<!--End Card Information-->

					<!--Start Cart Info-->
					<div class="col-lg-4">
						<div class="row">
							<div class="col-md-12">
								<div class="cart-detail">
									<h2>Cart Total</h2>
									<ul>
										<li>
											<span>Subtotal</span> <span th:text="'$' + ${cart.totalPrices}"></span>
										</li>

										<li>
											<span>Shipping</span> <span>$0.00</span>
										</li>

										<li>
											<span>Tax</span> <span th:text="'$' + ${#numbers.formatDecimal(cart.totalPrices*0.085, 0, 'COMMA', 2, 'POINT')}"></span>
										</li>

										<li>
											<span>Order Total</span> <span th:text="'$' + ${#numbers.formatDecimal(cart.totalPrices*0.085+cart.totalPrices, 0, 'COMMA', 2, 'POINT')}"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!--End Cart Info-->


				<!--Start Billing Info-->
				<div class="row">
					<div class="col-lg-8">
						<form method="post" class="colorlib-form" th:object="${customer}">
							<h2>Billing Details</h2>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="country">Select Country</label>
										<div class="form-field">
											<i class="icon icon-arrow-down3"></i>
											<select name="country" id="country" class="form-control" th:field="*{country}">
												<option value="#">Select country</option>
												<option value="#">United States</option>
												<option value="#">China</option>
												<option value="#">England</option>
												<option value="#">Japan</option>
												<option value="#">Korea</option>
												<option value="#">Philippines</option>
											</select>
										</div>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="firstName">First Name</label>
										<input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="lastName">Last Name</label>
										<input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" required>
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label for="companyName">Company Name</label>
										<input type="text" id="companyName" class="form-control" placeholder="Company Name (Optional)">
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label for="address">Address</label>
										<input type="text" id="address" class="form-control" placeholder="Enter Your Address" th:field="*{address}" required>
									</div>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<label for="townCity">Town/City</label>
										<input type="text" id="townCity" class="form-control" placeholder="Town or City" th:field="*{city}" required>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="stateProvince">State/Province</label>
										<input type="text" id="stateProvince" class="form-control" placeholder="State or Province" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="zipCode">Zip/Postal Code</label>
										<input type="text" id="zipCode" class="form-control" placeholder="Zip / Postal" required>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="email">E-mail Address</label>
										<input type="text" id="email" class="form-control" placeholder="Enter Email" th:field="*{username}">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="phone">Phone Number</label>
										<input type="text" id="phone" class="form-control" placeholder="phone number (optional)" th:field="*{phoneNumber}">
									</div>
								</div>

							</div>
						</form>
					</div>

					<div class="col-lg-4">
						<div class="row">
							<div class="w-100"></div>

							<div class="col-md-12">
								<div class="cart-detail">
									<h2>Payment Method</h2>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
												<label><input type="radio" name="optradio" checked>Debit/Credit Card</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="checkbox">
												<label><input type="checkbox" value=""> I have read and accept the terms and conditions</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<form th:action='@{/charge}' method='POST' id='checkout-form'>
									<input type='hidden' th:value='${amount}' name='amount' />
									<!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
									<script
											src='https://checkout.stripe.com/checkout.js'
											class='stripe-button'
											th:attr='data-key=${stripePublicKey}, data-amount=${amount}, data-currency=${currency}'
											data-name='Checkout'
											data-description='Process Payment'
											data-image='https://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
											data-locale='auto'
											data-zip-code='false'>
									</script>
								</form>
							</div>
						</div>
					</div>
				</div>

				<!--End Billing Info-->

			</div>
		</div>

		<!--Footer Start-->
		<footer th:replace = "fragments :: footer">
		</footer>
		<!--Footer End-->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<!--JavaScript Start-->
	<div th:replace = "fragments :: script">
	</div>
	<!--JavaScript End-->

	</div>
</body>

</html>
