<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace = "fragments :: header">

</head>

<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<!--Navigation Start-->
		<nav th:replace = "fragments :: navigation">
		</nav>
		<!--Navigation End-->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a th:href="@{/index}">Home</a></span> / <span>Order Complete</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-sm-10 offset-md-1">
						<div class="process-wrap">
							<div class="process text-center active">
								<p><span>01</span></p>
								<h3>Shopping Cart</h3>
							</div>
							<div class="process text-center active">
								<p><span>02</span></p>
								<h3>Checkout</h3>
							</div>
							<div class="process text-center active">
								<p><span>03</span></p>
								<h3>Order Complete</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10 offset-sm-1 text-center">
						<p class="icon-addcart"><span><i class="icon-check"></i></span></p>
						<h2 class="mb-4">Thank you for purchasing, Your order is complete</h2>
						<p>
							<a th:href="@{index}"class="btn btn-primary btn-outline-primary">Home</a>
							<a th:href="@{/shop}"class="btn btn-primary btn-outline-primary"><i class="icon-shopping-cart"></i> Continue Shopping</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<!--Footer Start-->
		<footer th:replace = "fragments :: footer">
		</footer>
		<!--Footer End-->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<!--JavaScript Start-->
	<div th:replace = "fragments :: script">
	</div>
	<!--JavaScript End-->

</body>

</html>
