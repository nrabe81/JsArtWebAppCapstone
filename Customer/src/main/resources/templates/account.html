<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace = "fragments :: header">

</head>


<body>
		
	<div class="colorlib-loader"></div>

	<div id="page" style="justify-content:center;">

		<!--Navigation Start-->
		<nav th:replace = "fragments :: navigation">
		</nav>
		<!--Navigation End-->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a th:href="@{/index}">Home</a></span> / <span>Account</span></p>
					</div>
				</div>
			</div>
		</div>

			<div class="mainDiv">

				<div class="cardStyle">
					<div class="text alert alert-warning" th:if = "${error}">
						<p th:text="${error}"></p>
					</div>

					<form th:action="@{/update-info}" method="put" name="signupForm" id="signupForm" th:object="${customer}" style="margin-left:25px; margin-right:100px">

						<h2 class="formTitle">
							<i>Personal Information</i>
						</h2>

						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" th:field = "*{firstName}" id="firstName" name="firstName" readonly>
						</div>

						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" th:field = "*{lastName}" id="lastName" name="lastName" readonly>
						</div>

						<div class="form-group">
							<label for="username">Username/Email</label>
							<input type="text" class="form-control" th:field = "*{username}" id="username" name="username" readonly>
						</div>

						<div class="form-group">
							<label for="phoneNumber">Phone Number *</label>
							<input type="text" class="form-control" th:field = "*{phoneNumber}" id="phoneNumber" name="phoneNumber" style="color:black;">
						</div>

						<div class="form-group">
							<label for="address">Address *</label>
							<input type="text" class="form-control" th:field = "*{address}" id="address" name="address" style="color:black;">
						</div>

						<div class="form-group">
							<label for="city">City *</label>
							<input type="text" class="form-control" th:field = "*{city}" id="city" name="city" style="color:black;">
						</div>

						<div class="form-group">
							<label for="country">Country *</label>
							<input type="text" class="form-control" th:field = "*{country}" id="country" name="country" style="color:black;">
						</div>

						<button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>

		<!--Footer Start-->
		<footer th:replace = "fragments :: footer">
		</footer>
		<!--Footer End-->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<!--JavaScript Start-->
	<div th:replace = "fragments :: script">
	</div>
	<!--JavaScript End-->

</body>

</html>
