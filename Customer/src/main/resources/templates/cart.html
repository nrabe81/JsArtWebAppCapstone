<!DOCTYPE HTML>
<html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace = "fragments :: header">

</head>

<body>
		
	<div class="colorlib-loader"></div>

	<div id="page">
		<!--Navigation Start-->
		<nav th:replace = "fragments :: navigation">
		</nav>
		<!--Navigation End-->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a th:href="@{/index}">Home</a></span> / <span>Shopping Cart</span></p>
					</div>
				</div>
			</div>
		</div>


		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-md-10 offset-md-1">
						<div th:if="${check}" class="text-center alert-warning">
							<p th:text="${check}"></p>
						</div>
						<div class="process-wrap">
							<div class="process text-center active">
								<p><span>01</span></p>
								<h3>Shopping Cart</h3>
							</div>
							<div class="process text-center">
								<p><span>02</span></p>
								<h3>Checkout</h3>
							</div>
							<div class="process text-center">
								<p><span>03</span></p>
								<h3>Order Complete</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row row-pb-lg" th:if="${check == null}">
					<div class="col-md-12">
						<div class="product-name d-flex">
							<div class="one-forth text-left px-4">
								<span>Product Details</span>
							</div>
							<div class="one-eight text-center">
								<span>Price</span>
							</div>
							<div class="one-eight text-center">
								<span>Quantity</span>
							</div>
							<div class="one-eight text-center">
								<span>Total</span>
							</div>
							<div class="one-eight text-center px-4">
								<span>Action</span>
							</div>
						</div>

						<!--Products Start-->
						<div class="product-cart d-flex" th:each="cartItem : ${shoppingCart.cartItem}">
							<div class="one-forth">
								<div class="product-img">
									<img th:src="@{'data:image/jpeg;base64,' + ${cartItem.product.image}}" style="height:100px; width:100px;">
								</div>
								<div class="display-tc">
									<h3 th:text="${cartItem.product.name}"></h3>
								</div>
							</div>
							<div class="one-eight text-center">
								<div class="display-tc">
									<span class="price" th:text="'$' + ${#numbers.formatDecimal(cartItem.product.costPrice, 0, 'COMMA', 2, 'POINT')}"></span>
								</div>
							</div>
							<form th:action="@{/update-cart}" method="post">
								<input type="hidden" name="id" th:value="${cartItem.product.id}">
								<div class="one-eight text-center">
									<div class="display-tc">
										<input type="number" id="quantity" name="quantity" class="form-control input-number text-center" th:value="${cartItem.quantity}" min="1" max="100">
									</div>
								</div>
								<div class="one-eight text-center">
									<div class="display-tc">
										<span class="price" th:text="'$' + ${#numbers.formatDecimal(cartItem.totalPrice, 0, 'COMMA', 2, 'POINT')}"></span>
									</div>
								</div>
								<div class="one-eight text-center">
									<div class="display-tc">
										<button type="submit" value="update" class="btn btn-primary" name="action" title="Update">Update</button>
										<button type="submit" value="delete" class="btn btn-danger" name="action" title="Delete">Delete</button>
									</div>
								</div>
							</form>
						</div>

					</div>
				</div>

				<div class="row row-pb-lg">
					<div class="col-md-12">
						<div class="total-wrap">
							<div class="row">
								<div class="col-sm-8">
									<form action="#">
										<div class="row form-group">
											<div class="col-sm-3">
												<a class="btn btn-primary" th:href="@{/check-out}">
													Check Out
												</a>
											</div>
										</div>
									</form>
								</div>
								<div class="col-sm-4 text-center">
									<div class="total">
										<div class="sub">
											<p><span>Subtotal:</span> <span th:text="'$' + ${subTotal}"></span></p>
											<p><span>Delivery:</span> <span>$0.00</span></p>
											<p><span>Tax:</span> <span th:text="'$' + ${#numbers.formatDecimal(subTotal*0.085, 0, 'COMMA', 2, 'POINT')}"></span></p>
										</div>
										<div class="grand-total">
											<p><span><strong>Total:</strong></span> <span th:text="'$' + ${#numbers.formatDecimal(subTotal*0.085+subTotal, 0, 'COMMA', 2, 'POINT')}"></span></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--footer start-->
		<footer th:replace = "fragments :: footer">
		</footer>
		<!--footer End-->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<!--JavaScript Start-->
	<div th:replace = "fragments :: script">
	</div>
	<!--JavaScript End-->

</body>

</html>
