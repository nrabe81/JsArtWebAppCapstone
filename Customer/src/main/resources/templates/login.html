<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

	<head th:replace = "fragments :: header">

	</head>


	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page" style="justify-content:center;">

		<!--Navigation Start-->
		<nav th:replace = "fragments :: navigation">
		</nav>
		<!--Navigation End-->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a th:href="@{/index}">Home</a></span> / <span>Login</span></p>
					</div>
				</div>
			</div>


				<div class="container">
					<div style="align-items:center;">
						<h2>Log In</h2>
						<div th:if = "${param.error}" class="text-center alert alert-warning">
							<p>Invalid username or password</p>
						</div>

						<div th:if = "${param.logout}" class="text-center alert alert-success">
							<p>You have been logged out</p>
						</div>

						<form th:action="@{/do-login}" method="post">
							<div class="search-wrap">
								<!-- <span>User name</span> -->
								<input type="text" placeholder="Email" name="username">
							</div>
							<div class="search-wrap">
								<!-- <span>Password</span> -->
								<input type="password" placeholder="Password" name="password" style="margin-top:10px;">
							</div>
							<div class="search-wrap">
								<input type="submit" value="Log In" style="margin-top:10px;">
							</div>
							<div class="search-wrap">
								<p>Don't Have An Account? <a th:href="@{/register}">Sign up now </a></p>
							</div>
						</form>
					</div>
				</div>


		</div>



		<!--Footer Start-->
		<footer th:replace = "fragments :: footer">
		</footer>
		<!--Footer End-->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>

	<!--JavaScript Start-->
	<div th:replace = "fragments :: script">
	</div>
	<!--JavaScript End-->

	</body>
</html>
