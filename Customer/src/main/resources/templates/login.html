<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

	<head th:replace = "fragments :: header">

	</head>


	<body>
		
	<div class="colorlib-loader"></div>

	<div id="page" style="justify-content:center;">

		<!--Navigation Start-->
		<nav th:replace = "fragments :: navigation">
		</nav>
		<!--Navigation End-->

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="index.html">Home</a></span> / <span>Login</span></p>
					</div>
				</div>
			</div>
		</div>

		<section style="align-items:center; justify-content:center; margin-left: auto; margin-right: auto;">
			<div style="align-items:center; justify-content:center; margin-left: auto; margin-right: auto;">
				<div style="align-items:center;">
					<h2>Log In</h2>
					<div th:if = "${param.error}" class="text-center alert alert-warning">
						<p>Invalid username or password</p>
					</div>

					<div th:if = "${param.logout}" class="text-center alert alert-success">
						<p>You have been logged out</p>
					</div>

					<form th:action="@{/do-login}" method="post">
						<div class="search-wrap">
							<!-- <span>User name</span> -->
							<input type="text" placeholder="Name" name="username" style="align-items:center; justify-content:center; margin-left: auto; margin-right: auto;">
						</div>
						<div class="search-wrap">
							<!-- <span>Password</span> -->
							<input type="password" placeholder="Password" name="password">
						</div>
						<div class="search-wrap">
							<input type="submit" value="Log In">
						</div>
						<div class="search-wrap">
							<p>Do You Already Have An Account ? <a th:href="@{/register}">Sign up now </a></p>
						</div>
					</form>
				</div>
			</div>

		</section>

		<!--Footer Start-->
		<footer th:replace = "fragments :: footer">
		</footer>
		<!--Footer End-->

	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
   <!-- popper -->
   <script src="js/popper.min.js"></script>
   <!-- bootstrap 4.1 -->
   <script src="js/bootstrap.min.js"></script>
   <!-- jQuery easing -->
   <script src="js/jquery.easing.1.3.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Flexslider -->
	<script src="js/jquery.flexslider-min.js"></script>
	<!-- Owl carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
	<!-- Date Picker -->
	<script src="js/bootstrap-datepicker.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>

	</body>
</html>
