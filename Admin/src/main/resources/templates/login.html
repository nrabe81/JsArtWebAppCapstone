<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace = "/fragments :: header">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a th:href="@{/}" class="">
                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>J's Art Admin</h3>
                        </a>
                        <h3>Sign In</h3>
                    </div>

                    <div th:if = "${param.error}" class="alert alert-danger text-center">
                        Invalid username or password
                    </div>

                    <div th:if = "${param.logout}" class="alert alert-success text-center">
                        You have been logged out
                    </div>

                    <form class="user" th:action = "@{/do-login}" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" name="username" id="username" class="form-control"
                                    th:placeholder="#{username}" th:attr="placeholder=#{username}" />
                            <label for="username">Username/Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" id="password" class="form-control"
                                    th:placeholder="#{password}" th:attr="placeholder=#{password}" />
                            <label for="password">Password</label>
                        </div>

                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">
                            Sign In
                        </button>
                    </form>

                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <a th:href = "@{/forgot-password}" href="forgot-password.html">Forgot Password</a>
                    </div>

                    <p class="text-center mb-0">Don't have an Account?
                        <a th:href = "@{/register}" href="register.html">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
