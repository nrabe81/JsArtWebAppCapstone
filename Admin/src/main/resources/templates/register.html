<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace = "/fragments :: header">

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Administration</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>

<!--                        Will show different messages at top of form-->
                        <div th:if = "${emailError}">
                            <p class="alert alert-danger" th:text="${emailError}"></p>
                        </div>
                        <div th:if = "${errors}">
                            <p class="alert alert-danger" th:text="${errors}"></p>
                        </div>
                        <div th:if = "${success}">
                            <p class="alert alert-success" th:text="${success}"></p>
                        </div>
                        <div th:if = "${passwordError}">
                            <p class="alert alert-danger" th:text="${passwordError}"></p>
                        </div>

                        <form th:action = "@{/register-new}" th:object = "${adminDto}" method="post">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingFirstName" th:field = "*{firstName}" placeholder="first name">
                                <label for="floatingFirstName">First Name</label>
                                <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                                     th:errors = "*{firstName}">
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingLastName" th:field = "*{lastName}" placeholder="last name">
                                <label for="floatingLastName">Last Name</label>
                                <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                                     th:errors = "*{lastName}">
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="email" class="form-control" id="floatingEmail" th:field = "*{username}" placeholder="name@example.com">
                                <label for="floatingEmail">Email address</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" th:field = "*{password}" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                                     th:errors = "*{password}">
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingRepeatPassword" th:field = "*{repeatPassword}" placeholder="RepeatPassword">
                                <label for="floatingRepeatPassword">Reenter Password</label>
                            </div>

                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">
                                Register Account
                            </button>

                        </form>

                        <p class="text-center mb-0">Already have an Account? <a href="login">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
